<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5th Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>

  <body class="w-[1920px]">
    <!-- Navbar -->
    <div class="Navbar h-[100px]">
      <nav class="flex justify-between py-6 px-16 items-center">
        <!-- Left Navbar -->
        <div class="nav-left flex">
          <div class="flex items-center w-[135px] h-11">
            <img class="w-12 h-12" src="assets/logo.png" alt="" />
            <h3 class="font-bold text-[#006747] ml-3 text-xl">
              Emergency Service
            </h3>
          </div>
        </div>

        <!-- Right Navbar -->
        <div class="nav-right flex gap-5">
          <div
            class="flex justify-center gap-3 bg-[#ecfff0] p-3 rounded-[50px] w-[113px] h-[52px]"
          >
            <p>0</p>
            <img class="w-8 h-8" src="assets/heart.png" alt="" />
          </div>
          <div
            class="flex justify-center gap-3 bg-[#ecfff0] p-3 rounded-[50px] w-[113px] h-[52px]"
          >
            <p>100</p>
            <img src="assets/coin.png" alt="" />
          </div>
          <div
            class="flex justify-center bg-[#ecfff0] p-3 rounded-[50px] w-[113px] h-[52px]"
          >
            <p>2 Copy</p>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero Section -->
    <div class="hero-section flex flex-col justify-center items-center bg-[linear-gradient(90deg,#013122,#006747_50%,#013223_100%)]"> 
        <img class="w-20 h-24 pt-6" src="assets/logo.png" alt="">
        <h1 class="font-bold text-[40px] text-white">Emergency Service Directory</h1>
        <p class="mt-3 mb-5 text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p> 
    </div>
